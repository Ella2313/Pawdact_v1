<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tips on Animals</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* Basic modal styling */
    .form-box {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .form-box.active {
      display: block;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="wrapper">
      <nav class="nav">
        <div class="nav-logo">
          <p>Pawdact</p>
        </div>
        <div class="nav-menu" id="navMenu">
          <ul>
            <li><a href="#" class="link active">Home</a></li>
            <li><a href="#" class="link">About</a></li>
            <li><a href="#" class="link">Services</a></li>
            <li><a href="#" class="link">Facts</a></li>
          </ul>
        </div>
        <div class="nav-button">
          <button class="btn white-btn" id="loginBtn">Login</button>
          <button class="btn" id="registerBtn">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
          <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
      </nav>
    </div>
  </header>

  <!-- Form Modal -->
  <div class="form-box" id="formBox">
    <button class="close-btn" id="closeBtn">âœ–</button>

    <!-- Login -->
    <div class="login-container" id="login">
      <div class="top">
        <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
        <header>Login</header>
      </div>
      <div class="input-box">
        <input type="text" class="input-field" placeholder="Username or Email" />
      </div>
      <div class="input-box">
        <input type="password" class="input-field" placeholder="Password" />
      </div>
      <div class="input-box">
        <input type="submit" class="submit" value="Login" />
      </div>
    </div>

    <!-- Register -->
    <div class="register-container" id="register" style="display: none;">
      <div class="top">
        <span>Have an account? <a href="#" onclick="login()">Login</a></span>
        <header>Sign Up</header>
      </div>
      <div class="input-box">
        <input type="text" class="input-field" placeholder="Firstname" />
      </div>
      <div class="input-box">
        <input type="text" class="input-field" placeholder="Lastname" />
      </div>
      <div class="input-box">
        <input type="text" class="input-field" placeholder="Email" />
      </div>
      <div class="input-box">
        <input type="password" class="input-field" placeholder="Password" />
      </div>
      <div class="input-box">
        <input type="submit" class="submit" value="Register" />
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const closeBtn = document.getElementById("closeBtn");
    const formBox = document.getElementById("formBox");
    const loginForm = document.getElementById("login");
    const registerForm = document.getElementById("register");

    // Show login modal
    loginBtn.onclick = () => {
      formBox.classList.add("active");
      loginForm.style.display = "block";
      registerForm.style.display = "none";
    };

    // Show register modal
    registerBtn.onclick = () => {
      formBox.classList.add("active");
      loginForm.style.display = "none";
      registerForm.style.display = "block";
    };

    // Close modal
    closeBtn.onclick = () => {
      formBox.classList.remove("active");
    };

    // Internal switch functions
    function login() {
      loginForm.style.display = "block";
      registerForm.style.display = "none";
    }

    function register() {
      loginForm.style.display = "none";
      registerForm.style.display = "block";
    }
  </script>
</body>
</html>
